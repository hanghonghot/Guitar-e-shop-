<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Guitar</title>
    <script src="https://kit.fontawesome.com/64fe8cf115.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:ital,wght@1,300;1,400;1,600;1,700&family=Playpen+Sans:wght@300;400;700&family=Public+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/queries.css">
</head>

<body>
    <header id="home">

        <div class="first-row">
            <div class="logo">
                <a href="#home"><img class="logo" src="images/logo.jpg" alt=""></a>
            </div>

            <div class="search-box">
                <div class="search-bar">
                    <input type="text" id="input-box" placeholder="What are you looking for...?">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="result-box">

                </div>
            </div>

            <div class="main-nav" href="javascript:void(0)">
                <ul>
                    <li><a href=""><i class="fas fa-user fa-2x"></i></a></li>
                    <li><a href=""><i class="fas fa-shopping-cart fa-2x"></i></a></li>
                    <li><i class="fas fa-bars mobile-nav-icon fa-2x" id="hamberger-menu"></i></li>
                </ul>
            </div>
        </div>
        <div class="second-row">
            <div class="side-nav">
                <ul>
                    <li><a href="">Best seller</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Accessory</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
        </div>

    </header>

    <section class="section">
        <div class="slider">
            <div class="slide">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="st first">
                    <img src="images/TS guitar.webp" alt="">
                </div>
                <div class="st">
                    <img src="images/tomorrowland concert.jpg" alt="">
                </div>
                <div class="st">
                    <img src="images/TSguitar2.jpg" alt="">
                </div>
                <div class="st">
                    <img src="images/ED guitar.jpg" alt="">
                </div>
                

                <div class="nav-auto">
                    <div class="a-b1"></div>
                    <div class="a-b2"></div>
                    <div class="a-b3"></div>
                    <div class="a-b4"></div>
                </div>
            </div>  
            <div class="nav-m">
                <label for="radio1" class="m-btn"></label>
                <label for="radio2" class="m-btn"></label>
                <label for="radio3" class="m-btn"></label>
                <label for="radio4" class="m-btn"></label>
            </div> 
        </div>
        
        
    </section>

    <section class="best-seller">
        <div>
            <h2>Bestseller</h2>

        </div>
        <div class="slide-container">
            <div class="slide-content">
                <div class="card-wrapper">
                    <div class="card">
                        <div class="image-box">
                            <img src="images/G1.jpg" alt="">
                        </div>
                        <div class="product-details">
                            <div class="product-name">
                                <p>Colorful guitar</p>
                            </div>
                            <div class="product-prices">
                                <p>2000 $</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="JS/Autocomplete.js"></script>
</body>

</html>
